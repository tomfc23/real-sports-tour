<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Real Sports Tour</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
    }
    section {
      min-width: 320px;
    }
    h2 {
      margin-bottom: 6px;
      font-weight: normal;
      border-bottom: 1px solid #444;
      padding-bottom: 4px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #222;
    }
    tr:nth-child(even) {
      background-color: #1a1a1a;
    }
    tr.cutoff-line td {
      border-top: 2px solid #f00;
      font-style: italic;
      text-align: center;
      color: #f55;
      background: #220000;
    }
    #status {
      width: 100%;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Real Sports Tour</h1>
  <h4>Made by @tomfc and @barry</h4>
  <div id="status">Loading...</div>

  <section>
    <h2>Pro Users — After Day 2</h2>
    <table id="pro-day2-table" style="display:none;">
      <thead><tr><th>User - Karma (Day 1+2)</th></tr></thead>
      <tbody></tbody>
    </table>

    <h2>Pro Users — Final (Day 4)</h2>
    <table id="pro-day4-table" style="display:none;">
      <thead><tr><th>User - Karma (Day 1–4)</th></tr></thead>
      <tbody></tbody>
    </table>
  </section>

  <section>
    <h2>Amateur Users — After Day 2</h2>
    <table id="amat-day2-table" style="display:none;">
      <thead><tr><th>User - Karma (Day 1+2)</th></tr></thead>
      <tbody></tbody>
    </table>

    <h2>Amateur Users — Final (Day 4)</h2>
    <table id="amat-day4-table" style="display:none;">
      <thead><tr><th>User - Karma (Day 1–4)</th></tr></thead>
      <tbody></tbody>
    </table>
  </section>

  <script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ5_4iMe0s46WHziXgAcLGkS7VFMBaNLXndPcpT20b7YSaUTRz_2BTr6NC24XlRF3oHSZAm2fi-RrHV/pub?output=csv';
    const PROXY = 'https://api.allorigins.win/raw?url=';
    const BATCH_SIZE = 5;
    const RETRY_DELAY = 1000;
    const BATCH_DELAY = 500;

    // Tournament time windows (UTC)
    const tournamentStart = new Date("2025-07-07T07:00:00Z");
    const day2Cutoff = new Date("2025-07-09T07:00:00Z"); // 2 days after start
    const tournamentEnd = new Date("2025-07-11T07:00:00Z"); // 4 days after start

    async function fetchCSV(url) {
      const res = await axios.get(PROXY + encodeURIComponent(url));
      return res.data;
    }

    function parseCSV(data) {
      const lines = data.trim().split('\n').slice(1);
      return lines.map(line => {
        const parts = line.split(',').map(s => s.trim());
        if(parts.length < 4) return null;
        const [user, id, seed, status] = parts;
        if(!user || !id || !seed) return null;
        return {
          user: user.replace(/^@/, ''),
          id,
          seed: seed.toLowerCase(),
          status: status.toLowerCase()
        };
      }).filter(Boolean).filter(u => u.status === 'active'); // Only active users
    }

    async function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function fetchKarmaFeedWithRetry(user, id) {
      const url = PROXY + encodeURIComponent(`https://api.real.vg/user/${id}/karmafeed`);
      try {
        const res = await axios.get(url);
        return res.data.items || [];
      } catch (err) {
        console.warn(`First fetch failed for ${id}, retrying in 1s...`);
        await delay(RETRY_DELAY);
        try {
          const retryRes = await axios.get(url);
          return retryRes.data.items || [];
        } catch (err2) {
          console.error(`Retry also failed for ${id}`);
          return null;
        }
      }
    }

    function sumKarmaInRange(items, startDate, endDate) {
      if(!items || !Array.isArray(items)) return 0;
      return items.reduce((sum, item) => {
        const createdAt = new Date(item.createdAt);
        if (createdAt >= startDate && createdAt < endDate) {
          return sum + (item.amount || 0);
        }
        return sum;
      }, 0);
    }

    // Sort descending and insert cutoff line at 50% index
    function renderLeaderboard(users, tbody) {
      users.sort((a,b) => b.karma - a.karma);
      tbody.innerHTML = '';
      const cutoffIndex = Math.floor(users.length / 2);

      users.forEach(({ user, karma }, idx) => {
        if(idx === cutoffIndex) {
          // Insert cutoff line row
          const cutoffRow = document.createElement('tr');
          cutoffRow.className = 'cutoff-line';
          const td = document.createElement('td');
          td.colSpan = 1;
          td.textContent = '-- Elimination Cutoff --';
          cutoffRow.appendChild(td);
          tbody.appendChild(cutoffRow);
        }
        const row = document.createElement('tr');
        row.innerHTML = `<td>@${user} - ${karma}</td>`;
        tbody.appendChild(row);
      });
    }

    async function loadData() {
      document.getElementById('status').innerText = 'Fetching CSV...';

      const rawCSV = await fetchCSV(CSV_URL);
      const users = parseCSV(rawCSV);

      const proUsers = users.filter(u => u.seed === 'pro');
      const amatUsers = users.filter(u => u.seed === 'amatuer'); // spelling as in CSV

      // Arrays to hold user karma for day2 and day4
      const proResultsDay2 = [];
      const proResultsDay4 = [];
      const amatResultsDay2 = [];
      const amatResultsDay4 = [];

      async function processBatch(userBatch, day2Arr, day4Arr, seedType) {
        const results = await Promise.all(
          userBatch.map(async ({ user, id }) => {
            const items = await fetchKarmaFeedWithRetry(user, id);
            if(!items) return null;
            const karmaDay2 = sumKarmaInRange(items, tournamentStart, day2Cutoff);
            const karmaDay4 = sumKarmaInRange(items, tournamentStart, tournamentEnd);
            return { user, karmaDay2, karmaDay4 };
          })
        );

        results.forEach(res => {
          if(res) {
            day2Arr.push({ user: res.user, karma: res.karmaDay2 });
            day4Arr.push({ user: res.user, karma: res.karmaDay4 });
          }
        });

        document.getElementById('status').innerText = `Fetched ${day4Arr.length} ${seedType} users so far...`;

        await delay(BATCH_DELAY);
      }

      // Process Pro users
      for(let i=0; i < proUsers.length; i += BATCH_SIZE) {
        await processBatch(proUsers.slice(i, i + BATCH_SIZE), proResultsDay2, proResultsDay4, 'Pro');
      }
      // Process Amateur users
      for(let i=0; i < amatUsers.length; i += BATCH_SIZE) {
        await processBatch(amatUsers.slice(i, i + BATCH_SIZE), amatResultsDay2, amatResultsDay4, 'Amateur');
      }

      // Render all tables
      renderLeaderboard(proResultsDay2, document.querySelector('#pro-day2-table tbody'));
      renderLeaderboard(proResultsDay4, document.querySelector('#pro-day4-table tbody'));
      renderLeaderboard(amatResultsDay2, document.querySelector('#amat-day2-table tbody'));
      renderLeaderboard(amatResultsDay4, document.querySelector('#amat-day4-table tbody'));

      // Show tables
      ['pro-day2-table', 'pro-day4-table', 'amat-day2-table', 'amat-day4-table'].forEach(id => {
        document.getElementById(id).style.display = 'table';
      });

      document.getElementById('status').innerText = 'All data loaded.';
    }

    loadData();
  </script>
</body>
</html>
