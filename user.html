<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Username Scraper</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      padding: 2rem;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #444;
      text-align: left;
    }
    th {
      background-color: #222;
    }
    button {
      background-color: #333;
      color: #eee;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <h1>User Table</h1>
  <table id="userTable">
    <thead>
      <tr><th>@username</th><th>userID</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <button onclick="copyTable()">Copy Table to Clipboard</button>

  <script>
    const proxy = 'https://api.allorigins.win/get?url=';
    const target = encodeURIComponent('http://api.real.vg/comments/posts/608411/replies/22649387?limit=10');
    const url = `${proxy}${target}`;

    fetch(url)
      .then(res => res.json())
      .then(data => {
        const json = JSON.parse(data.contents);
        const seen = new Set();
        const tbody = document.querySelector('#userTable tbody');

        function addRow(username, id) {
          if (!seen.has(id)) {
            seen.add(id);
            const row = document.createElement('tr');
            row.innerHTML = `<td>@${username}</td><td>${id}</td>`;
            tbody.appendChild(row);
          }
        }

        if (Array.isArray(json.comments)) {
          json.comments.forEach(comment => {
            const user = comment.user;
            if (user?.userName && user?.id) {
              addRow(user.userName, user.id);
            }
          });
        }

        const parent = json.parentComment?.user;
        if (parent?.userName && parent?.id) {
          addRow(parent.userName, parent.id);
        }
      })
      .catch(err => {
        const tbody = document.querySelector('#userTable tbody');
        const row = document.createElement('tr');
        row.innerHTML = `<td colspan="2">Error: ${err}</td>`;
        tbody.appendChild(row);
      });

    function copyTable() {
      const rows = [...document.querySelectorAll('#userTable tbody tr')];
      const text = rows.map(row =>
        [...row.children].map(cell => cell.textContent).join(' | ')
      ).join('\n');

      navigator.clipboard.writeText(text).then(() => {
        alert('Copied to clipboard!');
      }).catch(err => {
        alert('Copy failed: ' + err);
      });
    }
  </script>
</body>
</html>
