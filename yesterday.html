<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RST Yesterday</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.5;
      position: relative;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: linear-gradient(135deg, #222 0%, #111 100%);
      border: 1px solid #333;
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .back-button:hover {
      background: linear-gradient(135deg, #333 0%, #222 100%);
      border-color: #444;
      transform: translateY(-1px);
    }

    h1 {
      font-size: 28px;
      font-weight: 300;
      text-align: center;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 32px;
    }

    .loading {
      text-align: center;
      margin-bottom: 24px;
      font-size: 14px;
      color: #888;
      padding: 12px;
      background-color: #111;
      border-radius: 8px;
    }

    .tab-container {
      margin-bottom: 24px;
    }

    .tab-buttons {
      display: flex;
      border-bottom: 1px solid #333;
      margin-bottom: 24px;
    }

    .tab-button {
      flex: 1;
      background: none;
      border: none;
      color: #666;
      padding: 16px 20px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      border-bottom: 2px solid transparent;
    }

    .tab-button:hover {
      color: #ccc;
      background-color: #111;
    }

    .tab-button.active {
      color: #fff;
      border-bottom-color: #fff;
    }

    .tab-content {
      display: none;
      animation: fadeIn 0.3s ease;
    }

    .tab-content.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .bracket-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .bracket-title {
      font-size: 20px;
      font-weight: 400;
      margin-bottom: 8px;
      color: #fff;
    }

    .median {
      font-size: 13px;
      color: #888;
      background-color: #111;
      padding: 8px 16px;
      border-radius: 20px;
      display: inline-block;
    }

    .player-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .player-card {
      background: linear-gradient(135deg, #111 0%, #0a0a0a 100%);
      border: 1px solid #222;
      border-radius: 8px;
      padding: 16px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .player-card:hover {
      border-color: #333;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.05);
    }

    .player-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
    }

    .player-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .player-rank {
      font-size: 12px;
      color: #666;
      font-weight: 500;
      min-width: 20px;
    }

    .player-name {
      font-weight: 500;
      font-size: 15px;
      color: #fff;
    }

    .karma-value {
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      background-color: #222;
      padding: 4px 12px;
      border-radius: 12px;
      min-width: 60px;
      text-align: center;
    }

    .karma-details {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
    }

    .karma-label {
      font-size: 11px;
      color: #888;
      background-color: #0f0f0f;
      padding: 1px 6px;
      border-radius: 6px;
    }

    .empty-state {
      text-align: center;
      color: #666;
      padding: 40px 20px;
      font-style: italic;
    }

    .copy-button {
      margin-top: 24px;
      text-align: center;
    }

    .copy-btn {
      background: linear-gradient(135deg, #222 0%, #111 100%);
      border: 1px solid #333;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      margin: 0 5px;
    }

    .copy-btn:hover {
      background: linear-gradient(135deg, #333 0%, #222 100%);
      border-color: #444;
      transform: translateY(-1px);
    }

    .copy-btn:active {
      transform: translateY(0);
    }

    .copy-feedback {
      margin-top: 8px;
      font-size: 12px;
      color: #666;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .copy-feedback.show {
      opacity: 1;
    }

    @media (max-width: 600px) {
      body {
        padding: 16px;
        padding-top: 60px;
      }
      
      .back-button {
        top: 16px;
        left: 16px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      .tab-button {
        padding: 14px 16px;
        font-size: 15px;
      }
      
      .player-card {
        padding: 14px 16px;
      }
      
      .player-name {
        font-size: 14px;
      }
      
      .karma-value {
        font-size: 15px;
        padding: 3px 10px;
      }

      .copy-btn {
        margin: 5px 2px;
        padding: 8px 12px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <a href="#" class="back-button" onclick="history.back()">
    ‚Üê Back
  </a>

  <h1>RST Yesterday</h1>
  <div class="subtitle">Yesterday's karma scores only</div>
  
  <div class="loading" id="loading">Loading...</div>

  <div class="tab-container">
    <div class="tab-buttons">
      <button class="tab-button active" onclick="switchTab('amateur')">Amateur</button>
      <button class="tab-button" onclick="switchTab('pro')">Pro</button>
    </div>

    <div id="amateur-tab" class="tab-content active">
      <div class="bracket-header">
        <div class="bracket-title">Amateur Bracket - Yesterday's Karma</div>
        <div class="median" id="amateur-median"></div>
      </div>
      <div class="player-list" id="amateur-list"></div>
      <div class="copy-button">
        <button class="copy-btn" onclick="copyTopN('amateur')">Copy Top Players</button>
        <div class="copy-feedback" id="amateur-feedback">Copied to clipboard!</div>
      </div>
    </div>

    <div id="pro-tab" class="tab-content">
      <div class="bracket-header">
        <div class="bracket-title">Pro Bracket - Yesterday's Karma</div>
        <div class="median" id="pro-median"></div>
      </div>
      <div class="player-list" id="pro-list"></div>
      <div class="copy-button">
        <button class="copy-btn" onclick="copyTopN('pro')">Copy Top Players</button>
        <div class="copy-feedback" id="pro-feedback">Copied to clipboard!</div>
      </div>
    </div>
  </div>

  <script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ5_4iMe0s46WHziXgAcLGkS7VFMBaNLXndPcpT20b7YSaUTRz_2BTr6NC24XlRF3oHSZAm2fi-RrHV/pub?output=csv';
    const WORKER_URL = 'https://rst.tomfconreal.workers.dev/';
    const loadingEl = document.getElementById('loading');

    // Store the sorted data for copying
    let amateurData = [];
    let proData = [];

    function switchTab(tabName) {
      // Update button states
      document.querySelectorAll('.tab-button').forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.classList.add('active');

      // Update content visibility
      document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active');
      });
      document.getElementById(`${tabName}-tab`).classList.add('active');
    }

    function copyTopN(bracket) {
      const data = bracket === 'amateur' ? amateurData : proData;
      
      if (data.length === 0) {
        return;
      }

      // Sort by yesterday's karma (highest first)
      const sortedData = [...data].sort((a, b) => b.yesterdayKarma - a.yesterdayKarma);

      // Prompt user for number of players to copy
      const maxPlayers = sortedData.length;
      const defaultCount = Math.min(5, maxPlayers);
      const userInput = prompt(`How many top players would you like to copy? (1-${maxPlayers})`, defaultCount);
      
      if (userInput === null) {
        return; // User cancelled
      }

      const count = parseInt(userInput);
      
      if (isNaN(count) || count < 1 || count > maxPlayers) {
        alert(`Please enter a valid number between 1 and ${maxPlayers}`);
        return;
      }

      const topN = sortedData.slice(0, count);
      const bracketName = bracket === 'amateur' ? 'amateurs' : 'pros';
      let output = `Yesterday's karma scores (${bracketName})\n-\nTop ${count} Yesterday's Karma${count === 1 ? '' : 's'}:\n`;
      
      topN.forEach((player, index) => {
        const value = Math.round(player.yesterdayKarma).toLocaleString();
        output += `${index + 1}. @${player['user @']} - ${value}\n`;
      });

      // Copy to clipboard
      navigator.clipboard.writeText(output.trim()).then(() => {
        // Show feedback
        const feedback = document.getElementById(`${bracket}-feedback`);
        feedback.textContent = `Copied top ${count} yesterday's karma to clipboard!`;
        feedback.classList.add('show');
        setTimeout(() => {
          feedback.classList.remove('show');
          feedback.textContent = 'Copied to clipboard!';
        }, 2000);
      }).catch(err => {
        console.error('Failed to copy: ', err);
        // Fallback for browsers that don't support clipboard API
        const textArea = document.createElement('textarea');
        textArea.value = output.trim();
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        
        const feedback = document.getElementById(`${bracket}-feedback`);
        feedback.textContent = `Copied top ${count} yesterday's karma to clipboard!`;
        feedback.classList.add('show');
        setTimeout(() => {
          feedback.classList.remove('show');
          feedback.textContent = 'Copied to clipboard!';
        }, 2000);
      });
    }

    function parseCSV(text) {
      const lines = text.trim().split('\n');
      const headers = lines[0].split(',').map(h => h.trim().toLowerCase());
      return lines.slice(1).map(line => {
        const values = line.split(',').map(v => v.trim());
        const obj = {};
        headers.forEach((h, i) => obj[h] = values[i]);
        return obj;
      });
    }

    function createPlayerRow(user, yesterdayKarma, rank) {
      const div = document.createElement('div');
      div.className = 'player-card';
      
      div.innerHTML = `
        <div class="player-info">
          <span class="player-rank">#${rank}</span>
          <span class="player-name">@${user['user @']}</span>
        </div>
        <div class="karma-details">
          <span class="karma-value">${Math.round(yesterdayKarma)}</span>
          <span class="karma-label">Yesterday</span>
          ${user.yesterdayRank ? `<span class="karma-label">Rank #${user.yesterdayRank}</span>` : ''}
        </div>
      `;
      return div;
    }

    async function fetchYesterdayKarma(userId) {
      try {
        const bust = `&_=${Date.now()}`;
        const res = await fetch(`${WORKER_URL}?userId=${encodeURIComponent(userId)}${bust}`);
        const json = await res.json();
        const yesterday = parseFloat(json?.stats?.karmaYesterdayDelta || 0);
        const yesterdayRank = parseInt(json?.stats?.karmaYesterdayRank) || null;
        return { karma: yesterday, rank: yesterdayRank };
      } catch {
        return { karma: 0, rank: null };
      }
    }

    async function limitedMap(array, limit, asyncFn, onProgress) {
      const results = [];
      let index = 0;
      const executing = new Set();

      for (const item of array) {
        const p = asyncFn(item).then(result => {
          results.push(result);
          if (onProgress) onProgress(++index, array.length);
        });
        executing.add(p);
        p.finally(() => executing.delete(p));
        if (executing.size >= limit) await Promise.race(executing);
      }

      await Promise.all(executing);
      return results;
    }

    function calculateMedian(values) {
      if (!values.length) return 0;
      const sorted = [...values].sort((a, b) => a - b);
      const mid = Math.floor(sorted.length / 2);
      return sorted.length % 2 !== 0
        ? sorted[mid]
        : (sorted[mid - 1] + sorted[mid]) / 2;
    }

    async function loadLeaderboard() {
      try {
        const response = await axios.get(CSV_URL);
        const users = parseCSV(response.data).filter(p => p.status?.toLowerCase() === 'active');

        const updateProgress = (loaded, total) => {
          loadingEl.textContent = `Loading ${loaded} of ${total} players...`;
        };

        const enrichedUsers = await limitedMap(
          users,
          10,
          async (user) => {
            const yesterdayData = await fetchYesterdayKarma(user['user id']);
            return { 
              ...user, 
              yesterdayKarma: yesterdayData.karma,
              yesterdayRank: yesterdayData.rank
            };
          },
          updateProgress
        );

        const amateur = [], pro = [];

        for (const user of enrichedUsers) {
          const seed = user.seed?.toLowerCase();
          if (seed === 'amatuer') {
            amateur.push(user);
          } else if (seed === 'pro') {
            pro.push(user);
          }
        }

        // Sort by yesterday's karma (highest first)
        amateur.sort((a, b) => b.yesterdayKarma - a.yesterdayKarma);
        pro.sort((a, b) => b.yesterdayKarma - a.yesterdayKarma);

        // Store sorted data for copying
        amateurData = amateur;
        proData = pro;

        const amateurList = document.getElementById('amateur-list');
        const proList = document.getElementById('pro-list');

        // Clear existing content
        amateurList.innerHTML = '';
        proList.innerHTML = '';

        // Populate amateur bracket
        if (amateur.length > 0) {
          amateur.forEach((user, index) => 
            amateurList.appendChild(createPlayerRow(user, user.yesterdayKarma, index + 1))
          );
          document.getElementById('amateur-median').textContent =
            `Median: ${Math.round(calculateMedian(amateur.map(u => u.yesterdayKarma)))}`;
        } else {
          amateurList.innerHTML = '<div class="empty-state">No amateur players found</div>';
          document.getElementById('amateur-median').textContent = 'Median: 0';
        }

        // Populate pro bracket
        if (pro.length > 0) {
          pro.forEach((user, index) => 
            proList.appendChild(createPlayerRow(user, user.yesterdayKarma, index + 1))
          );
          document.getElementById('pro-median').textContent =
            `Median: ${Math.round(calculateMedian(pro.map(u => u.yesterdayKarma)))}`;
        } else {
          proList.innerHTML = '<div class="empty-state">No pro players found</div>';
          document.getElementById('pro-median').textContent = 'Median: 0';
        }

        loadingEl.textContent = 'Yesterday scores loaded';
        setTimeout(() => {
          loadingEl.style.display = 'none';
        }, 2000);

      } catch (e) {
        console.error(e);
        loadingEl.textContent = 'Failed to load leaderboard';
      }
    }

    loadLeaderboard();
  </script>
</body>
</html>
