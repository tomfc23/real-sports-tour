<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real Sports Tour - Live</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 100%);
      color: #e8e8e8;
      min-height: 100vh;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(45deg, #4f46e5, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      margin-bottom: 10px;
    }
    .subtitle {
      text-align: center;
      color: #9ca3af;
      margin-bottom: 40px;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .tab-button {
      padding: 12px 24px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 12px;
      color: #cbd5e1;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
    }
    .tab-button.active {
      background: linear-gradient(45deg, #4f46e5, #06b6d4);
      color: white;
    }
    .leaderboard-section {
      display: none;
    }
    .leaderboard-section.active {
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 40px;
    }
    th, td {
      padding: 16px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      text-align: left;
    }
    th {
      background: rgba(255,255,255,0.05);
      font-weight: 600;
      color: #f1f5f9;
    }
    td {
      color: #e2e8f0;
    }
    tr.cutoff-line td {
      background: linear-gradient(90deg, rgba(239, 68, 68, 0.1), rgba(239, 68, 68, 0.05));
      border-top: 2px solid #ef4444;
      border-bottom: 2px solid #ef4444;
      font-style: italic;
      text-align: center;
      color: #fca5a5;
      font-weight: 600;
      padding: 12px;
    }
    #status {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.1rem;
      color: #06b6d4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Real Sports Tour - Live</h1>
    <p class="subtitle">Updated in real-time based on Google Sheet</p>

    <div class="tabs">
      <button class="tab-button active" id="tab-pro">Pro</button>
      <button class="tab-button" id="tab-amat">Amateur</button>
    </div>

    <div id="status">Loading...</div>

    <div class="leaderboard-section active" id="section-pro">
      <table>
        <thead><tr><th>Username</th><th>KarmaDelta</th></tr></thead>
        <tbody id="pro-body"></tbody>
      </table>
    </div>

    <div class="leaderboard-section" id="section-amat">
      <table>
        <thead><tr><th>Username</th><th>KarmaDelta</th></tr></thead>
        <tbody id="amat-body"></tbody>
      </table>
    </div>
  </div>

  <script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ5_4iMe0s46WHziXgAcLGkS7VFMBaNLXndPcpT20b7YSaUTRz_2BTr6NC24XlRF3oHSZAm2fi-RrHV/pub?output=csv';
    const WORKER_URL = 'https://rst-worker.tommyek600.workers.dev/';

    function parseCSV(data) {
      const lines = data.trim().split('\n').slice(1);
      return lines.map(line => {
        const [user, id, seed, status] = line.split(',').map(s => s.trim());
        return { user: user.replace(/^@/, ''), id, seed: seed.toLowerCase(), status: status.toLowerCase() };
      }).filter(u => u.status === 'active');
    }

    async function fetchCSV() {
      const res = await axios.get(WORKER_URL + '?csv=' + encodeURIComponent(CSV_URL));
      return res.data;
    }

    async function fetchKarma(id) {
      const res = await axios.get(WORKER_URL + '?karma=' + id);
      return res.data?.karmaDelta ?? 0;
    }

    async function loadData() {
      document.getElementById('status').innerText = 'Loading CSV...';
      const csvRaw = await fetchCSV();
      const users = parseCSV(csvRaw);
      const pro = [], amat = [];

      const promises = users.map(async ({ user, id, seed }) => {
        const delta = await fetchKarma(id);
        return { user, delta, seed };
      });

      const results = await Promise.all(promises);

      results.forEach(({ user, delta, seed }) => {
        const row = `<tr><td>@${user}</td><td>${delta}</td></tr>`;
        if (seed === 'pro') document.getElementById('pro-body').innerHTML += row;
        if (seed === 'amatuer') document.getElementById('amat-body').innerHTML += row;
      });

      document.getElementById('status').innerText = 'âœ… Loaded successfully';
    }

    document.getElementById('tab-pro').addEventListener('click', () => {
      document.getElementById('section-pro').classList.add('active');
      document.getElementById('section-amat').classList.remove('active');
      document.getElementById('tab-pro').classList.add('active');
      document.getElementById('tab-amat').classList.remove('active');
    });

    document.getElementById('tab-amat').addEventListener('click', () => {
      document.getElementById('section-amat').classList.add('active');
      document.getElementById('section-pro').classList.remove('active');
      document.getElementById('tab-amat').classList.add('active');
      document.getElementById('tab-pro').classList.remove('active');
    });

    loadData();
  </script>
</body>
</html>
