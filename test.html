<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Solo Tournament Leaderboard - Test Mode</title>
<style>
  body {
    background: #121212;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 1rem;
  }
  h1 {
    text-align: center;
    margin-bottom: 0.5rem;
  }
  #leaderboards {
    display: flex;
    gap: 2rem;
    justify-content: center;
    flex-wrap: wrap;
  }
  .board {
    background: #1e1e1e;
    border-radius: 8px;
    box-shadow: 0 0 10px #222;
    width: 360px;
    max-width: 100%;
  }
  .board h2 {
    text-align: center;
    padding: 1rem 0;
    border-bottom: 1px solid #333;
    margin: 0;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 0.9rem;
  }
  th, td {
    padding: 0.4rem 0.8rem;
    text-align: left;
  }
  th {
    border-bottom: 1px solid #333;
  }
  tbody tr:nth-child(even) {
    background: #222;
  }
  tbody tr.cut {
    color: #777;
    text-decoration: line-through;
  }
  tbody tr.cut:hover {
    color: #aaa;
  }
  .cut-line {
    border-top: 2px solid #f44336;
  }
  .loading {
    text-align: center;
    padding: 1rem;
    font-style: italic;
    color: #aaa;
  }
  .status-active {
    color: #4caf50;
    font-weight: 600;
  }
  .status-cut {
    color: #f44336;
    font-weight: 600;
  }
</style>
</head>
<body>

<h1>Solo Tournament Leaderboard - Test Mode (Ignore Start Date)</h1>
<div id="leaderboards">
  <div class="board" id="pro-board">
    <h2>Pro Bracket</h2>
    <div class="loading">Loading...</div>
    <table hidden>
      <thead>
        <tr><th>Rank</th><th>User</th><th>Total Karma</th><th>Status</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <div class="board" id="amateur-board">
    <h2>Amateur Bracket</h2>
    <div class="loading">Loading...</div>
    <table hidden>
      <thead>
        <tr><th>Rank</th><th>User</th><th>Total Karma</th><th>Status</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script>
const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ5_4iMe0s46WHziXgAcLGkS7VFMBaNLXndPcpT20b7YSaUTRz_2BTr6NC24XlRF3oHSZAm2fi-RrHV/pub?output=csv';
const API_BASE = 'https://real.vg/api/user/';

function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}

function parseCSV(csvText) {
  const lines = csvText.trim().split('\n');
  // Skip first two lines (start date and cutoff date)
  lines.shift();
  lines.shift();

  const headers = lines.shift().split(',').map(h => h.trim());
  const data = lines.map(line => {
    const values = line.split(',').map(v => v.trim());
    const obj = {};
    headers.forEach((h,i) => obj[h.toLowerCase()] = values[i]);
    return obj;
  });

  return data;
}

function fmtNum(num) {
  return num.toLocaleString();
}

async function fetchKarmaDelta(userId) {
  try {
    const resp = await fetch(`${API_BASE}${userId}`);
    if (!resp.ok) throw new Error('API error');
    const json = await resp.json();
    return Number(json.karmaDelta) || 0;
  } catch(e) {
    return 0;
  }
}

async function runLeaderboard() {
  const res = await fetch(CSV_URL);
  if (!res.ok) {
    alert('Failed to load tournament CSV');
    return;
  }
  const csvText = await res.text();
  const players = parseCSV(csvText);

  const proPlayers = players.filter(p => p.seed.toLowerCase() === 'pro' && p.status.toLowerCase() === 'active');
  const amateurPlayers = players.filter(p => p.seed.toLowerCase() === 'amatuer' && p.status.toLowerCase() === 'active');

  async function fetchAllKarma(players) {
    const results = [];
    for (let i = 0; i < players.length; i++) {
      const p = players[i];
      const karmaDelta = await fetchKarmaDelta(p['user id']);
      results.push({ ...p, karmaDelta });
      if ((i + 1) % 10 === 0) await sleep(350);
    }
    return results;
  }

  const [proWithKarma, amateurWithKarma] = await Promise.all([
    fetchAllKarma(proPlayers),
    fetchAllKarma(amateurPlayers),
  ]);

  proWithKarma.sort((a,b) => b.karmaDelta - a.karmaDelta);
  amateurWithKarma.sort((a,b) => b.karmaDelta - a.karmaDelta);

  // No cutoff line or cut logic here â€” show all as active
  function renderBoard(containerId, playersArr) {
    const board = document.getElementById(containerId);
    const loading = board.querySelector('.loading');
    const table = board.querySelector('table');
    const tbody = table.querySelector('tbody');

    loading.hidden = true;
    table.hidden = false;
    tbody.innerHTML = '';

    playersArr.forEach((p, i) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${i + 1}</td>
        <td>@${p['user @']}</td>
        <td>${fmtNum(p.karmaDelta)}</td>
        <td class="status-active">Active</td>
      `;
      tbody.appendChild(tr);
    });
  }

  renderBoard('pro-board', proWithKarma);
  renderBoard('amateur-board', amateurWithKarma);
}

runLeaderboard();
</script>

</body>
</html>
